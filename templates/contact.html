{% extends 'base.html' %}

{% block title %}Contacts {% endblock %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x534/?icecreams" class="d-block w-100 mx-0" alt="IceCreams">
</div>
<div class="container py-8">
    <h1 style="color: teal; font-size: 75px; text-align: center; my-4;">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group my-5 mx-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group my-5 mx-4">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group my-5 mx-4">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Number">
        </div>
        <div class="form-group mx-4">
            <label for="desc">Tell me why you want to contact me:</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{% endblock %}
